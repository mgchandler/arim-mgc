frame:
  datafile: ../example-datasets/contact_sdh_aluminium_nlos.mat
  instrument_delay: 40.e-9 # shift the t=0 defined in datafile by this number.

probe:
  frequency: 2.5e+6
  numx: 64
  pitch_x: 0.5e-3
  numy: 1
  pitch_y: .nan
  dimensions: [0.35e-3, 15.e-3, .nan]

# Accurate probe location will be calculated in script
probe_location:
  # Element corresponding to x=0:
  ref_element: mean

under_material:
  metadata:
    long_name: Air
  longitudinal_vel: 340.
  density: 1.2
  state_of_matter: liquid

block_material:
  metadata:
    long_name: Aluminium
  longitudinal_vel: 6200.
  transverse_vel: 3100.
  density: 2700.
  state_of_matter: solid

# Geometry: start with front wall if it exists and move clockwise.
contiguous_geometry:
  numpoints: 1000
  coords:
  - [-20.0e-3,   0.0   ]
  - [ 55.5e-3,   0.0   ]
  - [ 55.5e-3,  46.0e-3]
  - [ 35.5e-3,  46.0e-3]
  - [ 35.5e-3,  26.0e-3]
  - [-20.0e-3,  26.0e-3]
  - [-20.0e-3,   0.0   ]
  names:
  - Frontwall
  - Sidewall
  - Lower_backwall
  - Lower_sidewall
  - Backwall
  - Sidewall_left
  imaging_walls:
  - 1

grid:
  xmin: -25.0e-3
  xmax: 50.0e-3
  zmin: 0.0e-3
  zmax: 47.5e-3
  pixel_size: .7e-3

