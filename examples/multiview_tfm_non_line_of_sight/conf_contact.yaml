frame:
  datafile: .\00.mat
  instrument_delay: 40.0e-9 # shift the t=0 defined in datafile by this number.

probe:
  frequency: 2.5e+6
  numx: 64
  pitch_x: 0.5e-3
  numy: 1
  pitch_y: .nan
  dimensions: [0.35e-3, 15.e-3, .nan]

toneburst:
  num_cycles: 5
  
probe_location:
  # Element corresponding to x=0:
  ref_element: mean

under_material:
  metadata:
    long_name: Air
  longitudinal_vel: 340.
  density: 1.2
  state_of_matter: liquid

block_material:
  metadata:
    long_name: Aluminium
  longitudinal_vel: 6200.
  transverse_vel: 3100.
  density: 2700.
  state_of_matter: solid

scatterer:
  angle_deg: 90.
  location:
    x: 40.5e-3
    y: 0.0
    z: 36.0e-3

  # Uncomment and edit the desired specs
  specs:
    kind: sdh
    radius: 0.5e-3
  
# Geometry: start with front wall if it exists and move clockwise.
contiguous_geometry:
  numpoints: 1000
  coords:
  - [-20.0e-3,   0.0   ]
  - [ 55.5e-3,   0.0   ]
  - [ 55.5e-3,  46.0e-3]
  - [ 35.5e-3,  46.0e-3]
  - [ 35.5e-3,  26.0e-3]
  - [-20.0e-3,  26.0e-3]
  - [-20.0e-3,   0.0   ]
  imaging_walls:
  - 1

# # If imaging with internal reflection of the frontwall:
# frontwall:
  # numpoints: 750
  # xmin: -25.e-3
  # xmax: 25.e-3
  # z: 0.

# # If imaging with internal reflection of the backwall:
# backwall:
  # numpoints: 750
  # xmin: -25.e-3
  # xmax: 25.e-3
  # z: 25.e-3

grid:
  xmin: 25.0e-3
  xmax: 50.0e-3
  zmin: 26.0e-3
  zmax: 47.0e-3
  pixel_size: .25e-3

filter_for_tfm:
  c

# Disable dynamic dB scale in rectangle:
reference_rect: null

# Enable dynamic dB scale in rectangle:
# reference_rect:
  # xmin: 4.e-3
  # xmax: 9.e-3
  # zmin: 17.5e-3
  # zmax: 22.5e-3

views_to_use: all
